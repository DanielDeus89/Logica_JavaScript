<!-- 
a) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.
Exemplo:
Número: 15
Vizinhos: 14 e 16 
-->

<script>
    let number = parseInt(prompt("Insira um Número: "));
    let previous = number - 1;
    let next = number + 1;
    alert(`Número: ${number}\nVizinhos: ${previous} e ${next}`);
</script>
