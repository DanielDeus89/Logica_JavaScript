<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bairro = prompt("Bairro de Entrega: ");
        let taxaEntrega;
        switch(bairro){
            case 'centro':
                taxaEntrega = 5.00;
                break;
            case 'Tulipas':
            case 'Eloy':
                taxaEntrega = 7.00
                break;
            case 'residencial':
                taxaEntrega = 10.00;
                break;
                default:
                taxaEntrega = 8.00
        }

        alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`)
    </script>
</body>
</html>
