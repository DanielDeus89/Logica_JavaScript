<script>
    function calcularMedia(){
        if (arguments.length == 0){
            alert("Informe, no minino, uma nota");
            return;
        }
        let soma = 0;
        let numNotas = arguments.length;

        for (let i = 0; i < numNotas; i++){
            soma += arguments[i];
        }
        let media = soma / numNotas;
        alert("Media das Notas: " + media.toFixed(1));
    }

    calcularMedia(5,6,7);
    calcularMedia();
</script>
