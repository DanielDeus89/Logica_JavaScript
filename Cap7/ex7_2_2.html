<script>
    function somarValores(){
        if(arguments.length == 0){
            alert("Informe, no minimo, um valor");
            return;
        }
        let soma = 0;
        let numValores = arguments.length;

        for (let i=0; i<numValores; i++){
            soma += arguments[i];
        }
        alert("A Soma dos Valores: " + soma);
    }

    somarValores(4,5,6,);
    somarValores(4,5,6,);
    somarValores(4,5,6,);
</script>
